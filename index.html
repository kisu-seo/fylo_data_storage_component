<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Fylo data storage component</title>

</head>

<body>
  <div class="container_one">
    <div class="image__container">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="icon__container">
        <div class="icon__container-document">
          <img src="./images/icon-document.svg" alt="document" class="icon">
        </div>
        <div class="icon__container-folder">
          <img src="./images/icon-folder.svg" alt="folder" class="icon">
        </div>
        <div class="icon__container-upload">
          <img src="./images/icon-upload.svg" alt="upload" class="icon">
        </div>
      </div>
    </div>
  </div>
  <div class="container_two">
    <div class="text__container">
      <p class="text__container-title">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      <div class="gage_container">
        <div class="gage_container-line">
          <div class="gage_container-line-circle"></div>
        </div>
      </div>
      <div class="subtitle__container">
        <p class="text__container-subtitle bold">0 GB</p>
        <p class="text__container-subtitle bold">1000 GB</p>
      </div>
    </div>
    <div class="container_three">
      <p class="bold"><span class="span_185">185</span> GB Left</p>
    </div>
  </div>



</body>

</html>
